<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" th:href="@{../css/styles.css}">
</head>
<body>
    <div class="container">
		<div class="message" th:if="${message != null}">
			
			[[${message}]]
			
		</div>
        <h2>Registration Form</h2>
		
      <!--  <form id="registrationForm">-->
		
        <form 
		
		th:action = "@{/registration}"
		method = "post"
		role = "form"
		th:object="${user}"
		>
			
            <div class="form-group">
                <label for="username">Fullname</label>
                <input th:field="*{fullname}"type="text" id="fullname" name="fullname" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input  th:field="*{email}"type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
			<div class="form-group">
			    <label for="role">Select Role</label>
			    <input type="radio" id="INVESTOR" name="role" value="INVESTOR"> INVESTOR
			    <input type="radio" id="STARTUP" name="role" value="STARTUP"> STARTUP
			</div>

            <div class="form-group">
                <label for="password">Password</label>
                <input  th:field="*{password}" type="password" id="password" name="password" placeholder="Enter the Password" required>
            </div>
			
			
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Enter confirm password" required>
            </div>
            <div class="message" id="messageDiv"></div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
		<a th:href="@{/login}">Login</a>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const messageDiv = document.getElementById('messageDiv');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
			
            // Add your validation and submission logic here
            messageDiv.textContent = "Registration successful!";
            messageDiv.classList.add('success');
        });
    </script>
</body>
</html>
